        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

      <div id="main" class="container-fluid">
        <div class="row row-fill">
          <!-- Sidebar start -->
          <div class="col-1 no-padding">
              <div class="btn-group-vertical">
                  <button type="button" class="btn btn-primary item">Synthesize!</button>
                  <button type="button" class="btn btn-info item">Save</button>
                  <button type="button" class="btn btn-info item">Load</button>
                  <button type="button" class="btn btn-info item">Search</button>
                </div>
          </div>
          <!-- Sidebar end -->

          <!-- Content start-->
          <div class="col-11 no-padding">
            <div class="row row-fill">
              
              <!-- Editor Start  -->
              <div class="col-6 no-padding">
                <textarea class="form-control editor" 
                  placeholder="Type your program here..."
                ></textarea>
              </div>
              <!-- Editor End  -->
              <!-- Outputs start -->
              <div class="col-6 no-padding">
                  <div class="results">
                    The results of the synthesizer will
                    appear here.
                  </div>
                  <div class="output">
                    The output of the synthesizer will
                    appear here.
                  </div>
              </div>
              <!-- Outputs end -->
            </div>
          </div>
          <!-- Content end-->
        </div>
