  <nav class="navbar navbar-expand-md navbar-dark bg-dark">

      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>

          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content start-->
  <div id="main" class="container-fluid">
    <div class="row row-fill">
      <!-- Sidebar start -->
      <div class="col-1 no-padding">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary item">Synthesize!</button>
          <button data-toggle="modal" href="#myModal" class="btn btn-primary btn-large">Save</button>
          <button type="button" class="btn btn-info item">Load</button>
          <button type="button" class="btn btn-info item">Search</button>
        </div>
      </div>
      <!-- Sidebar end -->

      <!-- Synthesizer start  -->
      <div class="col-11 no-padding">
        <div class="row row-fill">

          <!-- Editor Start  -->
          <div class="col-6 no-padding">
            <textarea class="form-control editor" placeholder="Type your program here..."></textarea>
          </div>
          <!-- Editor End  -->
          <!-- Outputs start -->
          <div class="col-6 no-padding">
            <div class="results">
              The results of the synthesizer will appear here.
            </div>
            <div class="output">
              The output of the synthesizer will appear here.
            </div>
          </div>
          <!-- Outputs end -->
        </div>
      </div>
      <!-- Synthesizer end-->
    </div>
  </div>
  <!-- Content end-->


  <!-- Save modal start -->
  <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Save modal end -->
