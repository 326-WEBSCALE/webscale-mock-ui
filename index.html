<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>W E B S C A L E</title>
        <link rel="stylesheet" type="text/css" href="webscale-index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Synthesizer</h1>
                <p>
                    Synthesize you code. Its magic.
                </p>
            </div>

            <div class="left-panel">
               <input class="item" placeholder="Item 1"></input>
               <div class="item">Item 2</div>
               <div class="item">Item 3</div>
            </div>
            <!-- TODO: Fix scroll bug. -->
            <div class="content">
                <textarea class="editor" 
                    placeholder="Type your program here..."
                ></textarea>
                <div class="synthesizer">
                    <div class="results">
                        The results of the synthesizer will
                        appear here.
                    </div>
                    <div class="output">
                        The output of the synthesizer will
                        appear here.
                    </div>
                </div>
            </div>
        </div>        
  </body>
</html>
